
substitutions:
  _SERVICE: trm-eth-balance-api
  _REGION: us-central1

steps:
  # Build image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "gcr.io/$PROJECT_ID/trm-eth-balance-api:latest"
      - "."

  # Push image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "gcr.io/$PROJECT_ID/trm-eth-balance-api:latest"

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run","deploy","${_SERVICE}",
        "--image","${_IMAGE}:${_TAG}",
        "--region","${_REGION}",
        "--platform","managed",
        "--allow-unauthenticated",
        "--set-secrets","INFURA_API_KEY=infura-api-key:latest"
      ]

images:
  - "${_IMAGE}:${_TAG}"


